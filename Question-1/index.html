<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table align="center">
        <tr>
            <th colspan="2"><div id="register">Student Registration Form</div></th>
        </tr>
        <tr>
            <td>Name :</td>
            <td><input type="text"placeholder="Enter full name" class="inp"></td>
        </tr>
        <tr>
            <td>Father's name :</td>
            <td><input type="text" class="inp"></td>
        </tr>
        <tr>
            <td>Mother's Name :</td>
            <td><input type="text" class="inp"></td>
        </tr>
        <tr>
            <td>Phone Number :</td>
            <td><input type="text"placeholder="017xxxxxxxx" class="inp"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text"placeholder="sample@gmail.com" class="inp"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
                <input type="radio" name="gender" id="other">Other
            </td>
        </tr>
        <tr>
            <td>Date Of Birth :</td>
            <td>
                <input type="number"min="1" max="31"> -
                <input type="number" min="1" max="12"> - 
                <input type="number" id="yyyy"> (dd-mm-yyyy)
            </td>
        </tr>
        <tr>
            <td>
                Address :
            </td>
            <td>
                <input type="text" placeholder="Street:      House:       Road:" id="add">
            </td>
        </tr>
        <tr>
            <td>
                Blood Group :
            </td>
            <td>
                <select name="Blood Group" id="blood group">
                    <option value="" disabled selected>Select</option>
                    <option value="B+">B+ ve</option>
                    <option value="A+">A+ ve</option>
                    <option value="O+">O+ ve</option>
                    <option value="AB+">AB+ ve</option>
                    <option value="A-">A- ve</option>
                    <option value="B-">B- ve</option>
                    <option value="O-">O- ve</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Department :</td>
            <td>
                <input type="radio" name="Department" id="CSE">CSE
                <input type="radio" name="Department" id="EEE">EEE
                <input type="radio" name="Department" id="BBA">BBA
            </td>
        </tr>
        <tr>
            <td>Course :</td>
            <td>
                <input type="checkbox" name="tech" id="c">C
                <input type="checkbox" name="tech" id="c++">C++
                <input type="checkbox" name="tech" id="Java">Java
                <input type="checkbox" name="tech" id="AI">AI
                <input type="checkbox" name="tech" id="Machine Learning">Machine Learning
                <input type="checkbox" name="tech" id="Robotics">Robotics
            </td>
        </tr>
        <tr>
            <td>Photo :</td>
            <td><input type="file" name="photo" id="photo"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit"id="submit">
                <input type="reset" value="Reset" id="reset">
            </td>
        </tr>
    </table>
</body>
</html>
